<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="-1.4 0.25 0" radius="0.3" color="red"></a-sphere>
      <a-box position="2.75 0.5 -0.1" radius="0.25" color="yellow"></a-box>
      <a-pyramid position="0 5 -5" radius="1.25" color="#EF2D5E"></a-pyramid>
      <a-cone position="1.25 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
      <a-cylinder position="-0.25 0.75 -0.25" color="blue" radius="0.5" height="1.5"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" length="10" color="green"></a-plane>
      <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45"></a-octahedron>
      <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
    </a-scene>
  </body>
</html>
